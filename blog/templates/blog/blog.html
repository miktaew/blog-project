{% extends 'blog/base.html' %}

    {% block title %}
    {{blog.name}}
    {% endblock %}

    {% block content %}
        <div class="container">
            <div class="col-12">
                <h2>{{blog.description}} </h2>
                    {% for post in posts %}
                        <div class="blog_post">
                            <h4> {{post.title}} </h4>
                            {{post.content}}
                        </div>
                    {% endfor %}
            </div>
        </div>
    {% endblock %}
