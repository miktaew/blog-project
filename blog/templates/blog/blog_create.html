{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

    {% block head %}
        {% if request.user.blog %} <meta http-equiv="refresh" content="0; url='/blogs/{{request.user.blog.name}}/'" /> {% endif %}
    {% endblock %}

    {% block content %}
        <form method="post" class="my_form rounded">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="my_button_active rounded" value='Save'/>
        </form>
    {% endblock %}
